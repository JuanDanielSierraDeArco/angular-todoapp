<section class="todoapp">
    <header class="header">
      <div class="container">
        <h1>Mi DÃ­a</h1>
        <p>Todas mis tareas en un solo lugar</p>
        <input
          class="new-todo"
          placeholder="Escribe una nueva tarea pendiente"
          autofocus
          type="text"
        />
      </div>
    </header>
    <div class="container todoapp-wrapper">
      <section class="main">
        <ul class="todo-list">
          <li (dblclick)="updateTaskEditingMode(i)" 
          *ngFor="let task of tasksByFilter(); let i = index"
          [class.editing]="task.editing"
          [class.completed]="task.completed === true">
            <div class="view">
              <input class="toggle" type="checkbox" [checked] ="task.completed" (change)="updateTask(i)" />
              <label>{{ task.title }}</label>
              <button class="destroy" (click)="deleteTask(i)"></button> 
            </div>
            <input class="edit" [value]="task.title" (keydown.enter)="updateTaskText(i,$event)" />
          </li>
        </ul>
      </section>
      <footer class="footer" >
        <span class="todo-count">
          <strong>
            {{ tasksByFilter().length}}
          </strong>
          <span *ngIf="tasksByFilter().length === 1; else elseBlock">Tarea</span>
          <ng-template #elseBlock>Tareas</ng-template>
        </span>
        <ul class="filters">
          <li>
            <a (click)="changeFilter('all')" [class.selected]="filter() === 'all'">Todas</a>
          </li>
          <li>
            <a (click)="changeFilter('pending')" [class.selected]="filter() === 'pending'">Pendiente</a>
          </li>
          <li>
            <a (click)="changeFilter('completed')" [class.selected]="filter() === 'completed'">Completada</a>
          </li>
        </ul>
        <button class="clear-completed" (click)="clearCompleted()">Borrar completado</button>
      </footer>
    </div>
  </section>
