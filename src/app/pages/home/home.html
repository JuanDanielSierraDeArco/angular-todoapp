<section class="todo-app">
  <header class="card-header">
    <div class="container">
      <h1>Mis Actividades</h1>
      <p>Todas mis Actividades en un solo lugar</p>
      <div class="input-group">
        <input 
        class="new-task"
        placeholder="Escribe una tarea"
        type="text"
        autofocus
        [formControl]="newTaskCtrl"
        (keydown.enter)="changeTaskList()"
        />
      <button class="add-button" (click)="changeTaskList()">Agregar</button>
      </div>
    </div>
  </header>
  <div class="container todo-app-wrapper">
    <section class="main">
      <ul class="todo-list">
        <li *ngFor="let task of tasksByFilter(); index as i" [class.editing]="task.editing" [class.completed]="task.completed === true">
          <div class="view" *ngIf="!task.editing">
            <input class="toggle" type="checkbox" [checked]="task.completed" (change)="updateTaskComplete(i)">
            <label>{{ task.title }}</label>
            <button class="destroy" (click)="deleteTask(i)"></button>
            <button class="edit-btn" (click)="editTask(i)">✏️</button>
          </div>
          <input
                *ngIf="task.editing"      
                class="edit" 
                type="text"
                [value]="task.title"
                (keydown.enter)="updateTaskTitle(i, $event.target.value)"
                (blur)="updateTaskTitle(i, $event.target.value)"
                autofocus>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <span class="todo-count">
        <strong>{{ tasksByFilter().length}}</strong>
        <span *ngIf=" tasksByFilter().length === 1; else blockTareas"> Tarea</span>
        <ng-template #blockTareas > Tareas</ng-template>
      </span>
      <ul class="filters">
        <li>
          <a (click)="changeFilter('all')" [class.selected]="filter() === 'all'" >Todas</a>
        </li>
        <li>
          <a (click)="changeFilter('pending')" [class.selected]="filter() === 'pending'">Pendiente</a>
        </li>
        <li>
          <a (click)="changeFilter('completed')" [class.selected]="filter() === 'completed'">Completada</a>
        </li>
      </ul>
      <button class="clear-completed" (click)="clearCompleted()" >Borrar completado</button>
    </footer>
  </div>
</section>
